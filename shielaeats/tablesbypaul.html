<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Own Style -->
    <link href="resources/css/stylebypaul.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" rel="stylesheet">
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <title>Document</title>
</head>

<body>
    <section id="table">
        <div class="section-container">
            <div class="table-menu">
                <!-- <div class="form-outline">
                    <input type="text" id="searchField" class="form-control" />
                    <label class="form-label" for="searchField">Search</label>
                </div> -->
                <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#addDataModal">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%" id="companyTable">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Company</th>
                        <th scope="col">Office</th>
                        <th scope="col">Employees</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Shiela Co Ltd.</td>
                        <td>Taiwan</td>
                        <td>69</td>
                        <td>
                            <i class="fas fa-edit"></i>
                            <i class="fas fa-trash"></i>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Kary Hacienda</td>
                        <td>Oslob</td>
                        <td>100</td>
                        <td>
                            <i class="fas fa-edit"></i>
                            <i class="fas fa-trash"></i>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Paul</td>
                        <td>Bantayan</td>
                        <td>1</td>
                        <td>
                            <i class="fas fa-edit"></i>
                            <i class="fas fa-trash"></i>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="addDataModal" tabindex="-1" aria-labelledby="addDataModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addDataModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-outline">
                        <input type="text" id="companyField" class="form-control" />
                        <label class="form-label" for="companyField">Company</label>
                    </div>
                    <div class="form-outline">
                        <input type="text" id="officeField" class="form-control" />
                        <label class="form-label" for="officeField">Office</label>
                    </div>

                    <div class="form-outline">
                        <input type="text" id="employeeField" class="form-control" />
                        <label class="form-label" for="employeeField">Employee</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" onclick="productUpdate()"
                        data-mdb-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="resources/js/md-scripts.js"></script>
</body>

</html>
